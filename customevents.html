<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app" class="container mx-auto py-6">
        <div class="content">
            <h1 class="title">Coffee Plans</h1>
            <h2 class="subtitle">
                We travel the world to source the very best single origin coffee for you
            </h2>
            <plan-picker></plan-picker>
            <!-- if we use plan component outside now it will show error -->
            <!-- <plan name="anish"></plan> -->
        </div>
    </div>

    <script type="text/x-template" id="plan-picker-template">

        <div class="plans">
            <plan v-for="plan in plans" :key="plan.key" :name="plan.name" :content="plan.content" :id="plan.id" @selected="selected" :selectedPlan="selname"></plan>
        </div>

    </script>
    

    <script type="text/x-template" id="plan-template">
        <div class="plan" @click="select" :class="{activeplan : isSelected}" > 
            <div class="description">
                <span class="title">
                    {{name}}
                </span>
                <div class="content">
                    {{content}}
                </div>
            </div>
        </div>
    </script>

    <script src="customevents.js"></script>
</body>
</html>

</body>
</html>
